# Credit Card Benefits Checklist
# ================================
# Track your premium credit card benefits and statement credits.
#
# Getting Started:
# 1. Run /credit-card-benefits:configure to set up data sources
# 2. The setup will auto-detect anniversaries from your transaction history
# 3. Use /credit-card-benefits:sync to keep data current
#
# Reset Types:
# - calendar-year: Resets January 1
# - anniversary: Resets on your card's annual fee date
# - monthly: Must use each month or lose it
# - quarterly: Q1 (Jan-Mar), Q2 (Apr-Jun), Q3 (Jul-Sep), Q4 (Oct-Dec)
# - semi-annual: H1 (Jan-Jun), H2 (Jul-Dec)

version: "1.0.0"
lastUpdated: 2026-01-01

# =============================================================================
# CONFIGURATION
# =============================================================================
# Run /credit-card-benefits:configure to set this up interactively
config:
  setupComplete: false
  setupDate: null

  # Data source for transaction tracking
  # Options: ynab-mcp, ynab-api, csv, manual
  dataSource:
    primary: null           # Set during configure

    # YNAB settings (if using ynab-mcp or ynab-api)
    ynab:
      method: null          # mcp or api
      budgetId: null
      # Token stored separately at ~/.config/credit-card-benefits/ynab-token
      accountMapping:
        amex-platinum: null
        capital-one-venture-x: null
        chase-sapphire-reserve: null
        alaska-atmos-summit: null
        delta-reserve: null

    # CSV settings (if using csv)
    csv:
      importDirectory: ~/Downloads

  # Sync tracking
  sync:
    initialSyncDate: null   # When 12-month lookback was performed
    lastSyncDate: null      # Last incremental sync
    autoSync: false         # Future: sync on session start

  # Which cards are active for this user
  cards:
    enabled: []             # e.g., [amex-platinum, chase-sapphire-reserve]
    disabled: []            # Cards in template but user doesn't have

