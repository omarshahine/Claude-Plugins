# Credit Card Benefits Checklist
# ================================
# Track your premium credit card benefits and statement credits.
#
# Instructions:
# 1. Update accountOpenDate for each card you have
# 2. Delete cards you don't have
# 3. Mark benefits as used when you spend them
# 4. Check monthly for expiring credits!
#
# Reset Types:
# - calendar-year: Resets January 1
# - anniversary: Resets on your account open date
# - monthly: Must use each month or lose it
# - quarterly: Q1 (Jan-Mar), Q2 (Apr-Jun), Q3 (Jul-Sep), Q4 (Oct-Dec)
# - semi-annual: H1 (Jan-Jun), H2 (Jul-Dec)

version: "1.0.0"
lastUpdated: 2026-01-01

