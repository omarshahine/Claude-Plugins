# Chief-of-Staff User Preferences
# Personal email handling preferences
# Copy to user-preferences.yaml and customize

# Folder aliases (human names to folder IDs)
# Populate after running /chief-of-staff:setup
folder_aliases:
  # "Inbox": "folder-id-here"
  # "Archive": "folder-id-here"
  {}

# Sender overrides (always handle specific senders a certain way)
sender_overrides:
  # Example: Keep spouse's emails in inbox
  # - email: "spouse@example.com"
  #   action: "keep_in_inbox"
  #   note: "Family - always priority"
  []

# Domain overrides
domain_overrides: []

# Pending server-side rules (identified during triage, waiting to be created)
# When user says "we need to create a rule for this", track here
# A reminder is also created for follow-up
pending_server_rules:
  # Example:
  # - sender: "alerts@bank.com"
  #   subject_contains: "statement"
  #   target_folder: "Financial"
  #   target_folder_id: "P3_bn"
  #   identified: "2026-02-02"
  #   note: "Bank statement notifications"
  []

# Never-file list (emails matching these stay in inbox)
never_file:
  # Example patterns:
  # - pattern: "from:*@gmail.com"
  #   note: "Personal emails need manual review"
  # - pattern: "from:*@family-domain.com"
  #   note: "Family emails stay in inbox"
  []

# Always-delete list (learned from Trash patterns)
always_delete:
  # Example:
  # - pattern: "subject:\"Unsubscribe confirmation\""
  #   category: "transactional"
  #   note: "Already unsubscribed"
  []

# Digest preferences (for /chief-of-staff:digest)
digest:
  highlight_categories:
    - security_alerts
    - payment_failures
    - action_required
  summarize_categories:
    - receipts
    - shipping_updates
  skip_categories:
    - marketing_promo

# Filing preferences
filing:
  manual_only_folders:
    - "Inbox"
  style: nested  # or "flat"

# Last updated timestamp
last_updated: null
