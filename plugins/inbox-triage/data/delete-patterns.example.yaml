# inbox-triage Delete Patterns
# Patterns learned from Trash analysis for suggesting deletions
# Copy to delete-patterns.yaml to start fresh

delete_patterns:
  # Subject-based patterns
  subject_patterns:
    # Example:
    # - pattern: "Run failed:"
    #   category: "ci_failure"
    #   action: "delete"
    #   confidence: 0.95
    #   match_count: 5
    #   source: "bootstrap"  # or "user_confirmation"
    []

  # Domain-based patterns
  domain_patterns:
    # Example:
    # - domain: "marketing.example.com"
    #   category: "marketing_promo"
    #   action: "delete"
    #   confidence: 0.85
    #   match_count: 10
    #   source: "bootstrap"
    []

# Categories for classification
categories:
  ci_failure: "CI/CD pipeline failures"
  newsletter: "Marketing newsletters"
  real_estate_alerts: "Property listing notifications"
  calendar_acceptance: "Calendar event acceptances/declines"
  review_request: "Post-purchase review solicitations"
  weekly_summary: "Weekly digest emails"
  marketing_promo: "Sales and promotional emails"
  forum_digest: "Forum/community digest emails"
  spam: "Unwanted spam"

# Candidates for unsubscription (high-frequency deletes)
unsubscribe_candidates: []

# Analysis state
analysis_state:
  last_trash_analysis: null
  trash_emails_sampled: 0
