# inbox-triage Filing Rules
# Learned patterns for email filing with confidence scores

# Rule configuration
config:
  # Thresholds
  min_confidence_to_suggest: 0.70
  confidence_boost_on_confirm: 0.05
  confidence_decay_on_reject: 0.15
  deprecate_after_rejections: 3

  # Rule priority (higher = checked first)
  priority_order:
    - sender_email    # Exact sender match
    - sender_domain   # Domain-based match
    - subject_pattern # Subject line regex
    - combined        # Multiple criteria

# Learned filing rules (populated by /inbox-triage:learn)
rules:
  sender_domain: []
  sender_email: []
  subject_pattern: []
  combined: []

# Rule statistics
statistics:
  total_rules: 0
  rules_by_source:
    bootstrap: 0
    user_correction: 0
    manual: 0
  last_updated: null
